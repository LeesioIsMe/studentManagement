<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
    <link rel="stylesheet" href="/javascripts/bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/javascripts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="/javascripts/jquery.js"></script>
    <script src="/javascripts/bootstrap4/js/bootstrap.min.js"></script>
    <script src="/javascripts/jquery.validate.js"></script>
    <style>
        .container{
            width: 400px;
            padding-top: 50px;
        }

        .error{
            color: red;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="regForm">
            <div class="form-group">
                <label for="loginName">用户名:</label>
                <input type="text" class="form-control" id="loginName" name="loginName" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary"><i class="fa fa-user-circle-o"></i>注册</button>
                <a href="login.html" class="float-right">已有账号,请登录</a>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Body
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-check"></i>确定</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(function () {
            $.validator.addMethod("checkPassword", function (value, element) {
                var pwd = /^[\w_]{6,16}$/;
                return this.optional(element) || (pwd.test(value));
            }, "密码可以包含数字,字母,下划线,且长度是6-16");

            $('#regForm').validate({
                rules: {
                    loginName: {
                        required: true,
                        remote: {
                            url: '/users/checkLoginName',
                            type: 'POST',               //数据发送方式
                            dataType: 'json',           //接受数据格式   
                            data: {                     //要传递的数据
                                loginName: function () {
                                    return $("#loginName").val();
                                }
                            }
                        }
                    },
                    password: {
                        required: true,
                        checkPassword: true
                    }
                },
                messages: {
                    loginName: {
                        required: '请输入用户名',
                        remote: '用户名已存在'
                    },
                    password: {
                        required: '请输入密码'
                    }
                },
                submitHandler: function (form) {
                    $.post('/users/register', {
                        loginName: $('#loginName').val(),
                        password: $('#password').val()
                    }).done(function (data) {
                        if (data.code !== 200) {
                            $('#modelId .modal-title').text('提示')
                            $('#modelId .modal-body').text(data.message);
                            $('#modelId').modal();
                            return;
                        }
                        // 去登录
                        $.post('/users/login', {
                            loginName: $('#loginName').val(),
                            password: $('#password').val()
                        }).done(function (data) {
                            if (data.code !== 200) {
                                $('#modelId .modal-title').text('提示')
                                $('#modelId .modal-body').text(data.message);
                                $('#modelId').modal();
                                return;
                            }
                            location.href = '/';
                        }).fail(function (err) {
                            console.log(err)
                        })
                    }).fail(function (err) {
                        console.log(err)
                    })
                }
            })
        })
    </script>
</body>

</html>
