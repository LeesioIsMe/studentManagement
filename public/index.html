                本实例采用express框架，配合mongodb数据库实现学生管理。内部采用了md5加密，cookie-parser处理cookie，jQuery

    <script>
        $(function () {
            if (!$.cookie('loginName')) {
                location.href = '/login.html';
                return;
            }

            $('#btnLogout').click(function () {
                $.post('/users/logout').done(function (data) {
                    location.href = '/login.html';
                })
            })
        })
    </script>
